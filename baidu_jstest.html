<!DOCTYPE html>
<html>
<head>

    <meta  http-equiv="content-type"content="text/html"; charset="UTF-8">
    <!--meta name="description" content="百度账号是登录所有百度系列产品的通行证，登录后话可以在账户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等" /-->
    <title>注册账号</title>
    <link rel="stylesheet"type="text/css" href="css/baidu.css" />
    <!--link rel="shortcut icon"  href="#"  type="image/x-icon" /-->
    <!--link rel="icon" sizes="any" mask=""  href="#" /-->
</head>
<body>
<div id="wrapper" class="">

    <div id="head">
        <div id="head-left"></div>
        <div class="mod-header">

            <img src="img/baidu.gif" alt="logo" style="margin-top: 20px ;" />
            <font size="5" color="#AAAAAA" >|注册百度账号</font>

        </div>
        <div id="login_link" class="">
						<span>我已注册，现在就
							<a href="#" >登录</a>
						</span>
        </div>
    </div>

    <div id="nav"></div>
    <div id="content">
        <div id="" class="aside"></div>
        <div class="form">
            <form>
                <label  class="label">用户名：</label>
                <input  id="uesrname" class="input" type="text" value="" /><br />
                <label  class="label">手机号：</label>
                <input class="input" type="text" value=""  id="phonenumber"/><br />
                <label id="password" class="label">密&nbsp;&nbsp;&nbsp;码：</label>
                <input class="input" type="password" value="" /><br />

                <div id="#">
                    <label  class="labe1">验证码：</label>
                    <input class="input2" type="text" value="" />
                    <button class="button1">获取短信验证码</button><br />
                </div>
                <p >
                    <input type="checkbox" name="isAgree" />
                    <label>阅读并接受</label>
                    <a target="_blank" href="#">《百度用户协议》</a>
                    及
                    <a target="_blank" href="#">《百度隐私权保护声明》</a>
                </p>
                <input   id="regin" class="submit"  type="submit" value="注册"   onclick="Click()" />
            </form>
        </div>
        <div id="aside1" class="aside"></div>
        <div class="feedback-robot">
            <img src="img/robot.gif"  alt="" />
        </div>
    </div>
    <div id="foot">
        <div class="foot-logo">2019@baidu</div>
    </div>
</div>
<script>
    function Click() {


        let User= document.getElementById("uesrname");
        alert(User.value);

    }
</script>
</body>
</html>
